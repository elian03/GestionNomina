<div id="contact-page" class="container">
  <div class="bg">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="title text-center">Empleados</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="contact-form">
          <h2 class="title text-center">Creacion de un empleado</h2>
          <div class="status alert alert-success" style="display: none;"></div>
          <form
            class="contact-form row"
            name="contact-form"
            method="POST"
            (keydown.enter)="$event.preventDefault()"
            (submit)="$event.preventDefault()"
          >
            <div class="form-group col-md-6">
              <input
                type="text"
                name="Nombre"
                [(ngModel)]="record.nombre"
                class="form-control"
                required="required"
                placeholder="Nombre"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                name="Depende Salario"
                [(ngModel)]="record.dependeSalario"
                class="form-control"
                required="required"
                placeholder="Depende Salario"
              />
            </div>
            <!-- <div class="form-group col-md-6">
              <select name="Estado" [(ngModel)]="record.estado" required="required" class="form-control">
                  <option selected value ="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
              </select>
          </div> -->
            <div class="form-group col-md-6">
              <input
                type="text"
                name="Estado"
                [(ngModel)]="record.estado"
                class="form-control"
                required="required"
                placeholder="Estado"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary pull-right"
              (click)="save()"
            >
              Submit
            </button>

          </form>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
