<div id="contact-page" class="container">
  <div class="bg">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="title text-center">Inicio</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="contact-form">
          <h2 class="title text-center">Listado de Tipo ingreso</h2>
          <a
            style="float: right;"
            class="btn btn-default"
            [routerLink]="['/tipo-ingreso/create']"
          >
            <span class="ti-plus"></span> Agregar Tipo ingreso
          </a>
          <div class="content table-responsive table-full-width">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Depende Salario</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody *ngFor="let resource of resources">
                <tr>
                  <td>{{ resource.nombre }}</td>
                  <td>{{ resource.dependeSalario }}</td>
                  <td>{{ resource.estado }}</td>
                  ]
                  <td>
                    <a
                      class="btn btn-default btn-sm"
                      [routerLink]="['/tipo-ingreso/edit', resource.id]"
                    >
                      <i class="ti-pencil" style="color: green;"></i>
                    </a>
                    <a
                      class="btn btn-default btn-sm"
                      (click)="deleteResource(resource.id)"
                    >
                      <i class="ti-trash" style="color: darkred;"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
<!--/#contact-page-->
