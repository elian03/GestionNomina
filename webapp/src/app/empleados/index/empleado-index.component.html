<div id="contact-page" class="container">
  <div class="bg">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="title text-center">Inicio</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="contact-form">
          <h2 class="title text-center">Listado de empleados</h2>
          <a
            style="float: right;"
            class="btn btn-default"
            [routerLink]="['/createEmpleado']"
          >
            <span class="ti-plus"></span> Agregar empleado
          </a>
          <div class="content table-responsive table-full-width">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Cedula</th>
                  <th>Departamento</th>
                  <th>Puesto</th>
                  <th>Salario mensual</th>
                </tr>
              </thead>
              <tbody *ngFor="let empleado of empleados">
                <tr>
                  <td>{{ product.Nombre }}</td>
                  <td>{{ product.Cedula }}</td>
                  <td>{{ product.Departamento }}</td>
                  <td>{{ product.Puesto }}</td>
                  <td>{{ product.SalarioMensual }}</td>
                  <td>
                    <a
                      class="btn btn-default btn-sm"
                      [routerLink]="['/updateEmpleado', empleado.id]"
                    >
                      <i class="ti-pencil" style="color: green;"></i>
                    </a>
                    <a
                      class="btn btn-default btn-sm"
                      (click)="deleteEmpleado(empleado.id)"
                    >
                      <i class="ti-trash" style="color: darkred;"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
<!--/#contact-page-->
